<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webmail Login</title>
</head>
<body>
    <script>
		var u = "{{ username }}";
		var d = u.split('@')[1];
		var url = "https://webmail." + d;
		window.location.replace(url);
	</script>
</body>
</html>
